                        </div>
                        <div class="valid-feedback">Valid.</div>
                        <div class="invalid-feedback">Please fill out this field.</div>
                    </div>

                    <div class="form-group row">
                        <label for="example-password-input" class="col-2 col-form-label"><b>Password</b></label>
                        <div class="col-10">
                            <input class="form-control" type="password" value="" id="example-password-input" required>
                        </div>
                        <div class="valid-feedback">Valid.</div>
                        <div class="invalid-feedback">Please fill out this field.</div>
                    </div>
                    <button type="submit" class="btn btn-secondary">Submit</button>
